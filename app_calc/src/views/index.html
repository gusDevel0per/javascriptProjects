<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {{#erro_valor}}
                <div class="alert alert-warning mt-1">
                    Valor inválido! informe números numéricos
                </div>
                {{/erro_valor}}

                <h1>Calculadora</h1>

                <form action="/resultado" method="post">
                    <div class="mt-3 mb-3">
                        <label for="v1" class="form-label"> Valor 1:</label>
                        <input type="text" class="form-control" name="v1" id="v1">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="op" class="form-label"> Operação:</label>
                        <select name="op" id="op">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="v2" class="form-label">Valor 2:</label>
                        <input type="text" class="form-control" name="v2" id="v2">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calcular</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
